apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend  # Fixed indentation
          image: ashreesee/frontend:latest
          ports:
            - containerPort: 5000  # Fixed indentation
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-service:3000/"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP  # Fixed indentation
      port: 5000
      targetPort: 5000
  type: LoadBalancer
